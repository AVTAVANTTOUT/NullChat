<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullChat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>Envoyer un Message Anonyme</h1>
    <form action="/.netlify/functions/submitMessage" method="POST">
        <label for="message">Votre message :</label><br>
        <textarea name="message" id="message" rows="5" cols="50"></textarea><br><br>
        <button type="submit">Envoyer</button>
    </form>
    <hr>
    <h2>Historique des messages</h2>
    <div id="message-history">
        <!-- Les messages seront récupérés depuis le backend ici -->
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/service-worker.js').then(() => {
                console.log('Service Worker enregistré avec succès !');
            }).catch(error => {
                console.error('Erreur d’enregistrement du Service Worker :', error);
            });
        }
    </script>
</body>
</html>
